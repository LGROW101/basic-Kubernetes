name: CI and CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_NAME: basic-Kubernetes

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.1
      - name: Build
        run: go build -v ./...
        working-directory: assessment-tax
      - name: Test
        run: |
          go test -v ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out
        working-directory: assessment-tax
      - name: Upload coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: assessment-tax/coverage.out

  sonarqube:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarQube scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          echo "$PWD/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd assessment-tax
          go build ./...
          go test ./... -coverprofile=coverage.out
          sonar-scanner -Dsonar.projectKey=basic-Kubernetes -Dsonar.go.coverage.reportPaths=coverage.out

  build-and-push-docker-image:
    name: Build Image and Push to Registry
    runs-on: ubuntu-latest
    needs: [sonarqube]
    steps:
      - uses: actions/checkout@v4
      - name: Setup SHA
        run: echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Login ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./assessment-tax
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/assessment-tax-api:${{ env.GITHUB_SHA }}
      - name: Build and push Client Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}/assessment-tax-client:${{ env.GITHUB_SHA }}

  gitops-dev-versioning:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    name: GitOps Dev Versioning
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Config git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Update image tags
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          sed -i "s|image: .*assessment-tax-api.*|image: ghcr.io/${{ github.repository }}/assessment-tax-api:${{ env.GITHUB_SHA }}|" k8s/backend/api-deployment.yml
          sed -i "s|image: .*assessment-tax-client.*|image: ghcr.io/${{ github.repository }}/assessment-tax-client:${{ env.GITHUB_SHA }}|" k8s/frontend/client-deployment.yml
          git add k8s/backend/api-deployment.yml k8s/frontend/client-deployment.yml
          git commit -m "[skip actions] ðŸ¤– Update dev docker image version to ${GITHUB_SHA}"
          git pull --rebase
          git push
